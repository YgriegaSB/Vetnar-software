    <link rel="stylesheet" href="../static/css/main.css">

</head>

                    infoPostFix: "",

                    paginate: {
                        first: "Primero",
                        previous: "Anterior",
                        next: "Siguiente",
                        last: "Ultimo"
                    },

                        sortDescending: ": active para ordenar la columna en orden descendente"
